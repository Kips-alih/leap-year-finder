<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Finding out if a year is a leap year.</h1>
      <form action="">
        <div class="col-md-6">
          <label for="leapYear" class="form-label">Enter a year</label>
          <input type="text" class="form-control" id="year" required>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" onclick="leapYear()" type="submit">Submit form</button>
        </div>
      </form>
      <p id="result"></p>
    </div>
    <script src="./js/app.js"></script>

  </body>
</html>
